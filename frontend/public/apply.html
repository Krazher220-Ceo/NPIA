<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подать заявку - Промышленная аналитика Казахстана</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      padding: 2rem;
    }
    body.light-mode {
      background-color: #FFFFFF;
      color: #000000;
    }
    body.dark-mode {
      background-color: #000000;
      color: #FFFFFF;
    }
    .apply-container {
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
    }
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: opacity 0.2s ease;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
    }
    .light-mode .back-button {
      color: #000000;
    }
    .dark-mode .back-button {
      color: #FFFFFF;
    }
    .back-button:hover {
      opacity: 0.7;
    }
    .apply-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .apply-header h1 {
      font-size: 2.75rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }
    .apply-header p {
      font-size: 1.125rem;
      line-height: 1.6;
    }
    .light-mode .apply-header p {
      color: #666666;
    }
    .dark-mode .apply-header p {
      color: #999999;
    }
    .apply-form {
      padding: 3rem;
      border-radius: 0.5rem;
      border: 2px solid;
    }
    .light-mode .apply-form {
      background-color: #FFFFFF;
      border-color: #E5E5E5;
    }
    .dark-mode .apply-form {
      background-color: #0a0a0a;
      border-color: #333333;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.875rem 1rem;
      border-radius: 0.375rem;
      border: 2px solid;
      font-size: 1rem;
      transition: border-color 0.2s ease;
      font-family: inherit;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    .light-mode .form-group input,
    .light-mode .form-group textarea,
    .light-mode .form-group select {
      background-color: #FFFFFF;
      border-color: #E5E5E5;
      color: #000000;
    }
    .dark-mode .form-group input,
    .dark-mode .form-group textarea,
    .dark-mode .form-group select {
      background-color: #000000;
      border-color: #333333;
      color: #FFFFFF;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
    }
    .light-mode .form-group input:focus,
    .light-mode .form-group textarea:focus,
    .light-mode .form-group select:focus {
      border-color: #000000;
    }
    .dark-mode .form-group input:focus,
    .dark-mode .form-group textarea:focus,
    .dark-mode .form-group select:focus {
      border-color: #FFFFFF;
    }
    .btn {
      padding: 1rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      text-align: center;
      border: none;
    }
    .btn-primary {
      margin-bottom: 1.5rem;
    }
    .light-mode .btn-primary {
      background-color: #000000;
      color: #FFFFFF;
    }
    .dark-mode .btn-primary {
      background-color: #FFFFFF;
      color: #000000;
    }
    .btn-primary:hover {
      opacity: 0.85;
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .message {
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.375rem;
      text-align: center;
      font-weight: 600;
    }
    .light-mode .message.error {
      background-color: #FFE5E5;
      color: #CC0000;
    }
    .dark-mode .message.error {
      background-color: #330000;
      color: #FF6666;
    }
    .light-mode .message.success {
      background-color: #E5F5E5;
      color: #006600;
    }
    .dark-mode .message.success {
      background-color: #003300;
      color: #66FF66;
    }
    .success-screen {
      text-align: center;
      padding: 3rem;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
    .light-mode .success-icon {
      background-color: #E5F5E5;
    }
    .dark-mode .success-icon {
      background-color: #003300;
    }
    .success-screen h2 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }
    .success-screen p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }
    .light-mode .success-screen p {
      color: #666666;
    }
    .dark-mode .success-screen p {
      color: #999999;
    }
  </style>
</head>
<body class="light-mode">
  <div class="apply-container">
    <a href="index_landing.html" class="back-button">
      ← Назад на главную
    </a>
    
    <div id="form-section">
      <div class="apply-header">
        <h1>Подать заявку на доступ к платформе</h1>
        <p>Заполните форму ниже и выберите тарифный план. Мы рассмотрим вашу заявку и свяжемся с вами.</p>
      </div>
      
      <form class="apply-form" id="apply-form">
        <div class="form-group">
          <label for="full_name">ФИО *</label>
          <input type="text" id="full_name" name="full_name" required placeholder="Иванов Иван Иванович">
        </div>
        
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required placeholder="example@mail.com">
        </div>
        
        <div class="form-group">
          <label for="phone">Телефон *</label>
          <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
        </div>
        
        <div class="form-group">
          <label for="plan_code">Тарифный план *</label>
          <select id="plan_code" name="plan_code" required class="form-group select">
            <option value="">Выберите тариф</option>
            <option value="basic">Базовый - 150,000 тг/месяц (до 10 единиц оборудования)</option>
            <option value="analytics">Аналитический - 450,000 тг/месяц (до 50 единиц оборудования, ИИ-анализ)</option>
            <option value="ip">ИП тариф - по запросу (несколько заводов, общая аналитика)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="description">Дополнительная информация (опционально)</label>
          <textarea id="description" name="description" rows="4" placeholder="Опишите ваше предприятие, количество оборудования или другие детали..."></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" id="submit-btn">Подать заявку</button>
      </form>
    </div>
    
    <div id="success-section" style="display: none;">
      <div class="success-screen">
        <div class="success-icon">✓</div>
        <h2>Заявка отправлена</h2>
        <p>Ожидайте подтверждения на email. Мы свяжемся с вами в ближайшее время.</p>
        <a href="index_landing.html" class="btn btn-primary">Вернуться на главную</a>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle
    const savedTheme = localStorage.getItem('theme') || 'light-mode';
    document.body.className = savedTheme;

    // Application form
    const applyForm = document.getElementById('apply-form');
    const formSection = document.getElementById('form-section');
    const successSection = document.getElementById('success-section');
    
    applyForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Удаляем предыдущие сообщения
      const existingMessage = applyForm.querySelector('.message');
      if (existingMessage) {
        existingMessage.remove();
      }
      
      const formData = {
        full_name: document.getElementById('full_name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        plan_code: document.getElementById('plan_code').value.trim(),
        description: document.getElementById('description').value.trim()
      };

      // Валидация
      if (!formData.full_name) {
        showMessage('Введите ФИО', 'error');
        return;
      }
      if (!formData.email || !formData.email.includes('@')) {
        showMessage('Введите корректный email', 'error');
        return;
      }
      if (!formData.phone) {
        showMessage('Введите телефон', 'error');
        return;
      }
      if (!formData.plan_code) {
        showMessage('Выберите тарифный план', 'error');
        return;
      }

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Отправка...';

      try {
        const response = await fetch('http://localhost:8000/api/v1/applications/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          // Показываем экран успеха
          formSection.style.display = 'none';
          successSection.style.display = 'block';
        } else {
          const error = await response.json();
          showMessage('Ошибка: ' + (error.detail || 'Не удалось отправить заявку'), 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Подать заявку';
        }
      } catch (error) {
        showMessage('Ошибка подключения к серверу', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Подать заявку';
      }
    });

    function showMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
      
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.parentNode.insertBefore(messageDiv, submitBtn);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }
  </script>
</body>
</html>
